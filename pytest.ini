[pytest]
addopts = --doctest-modules -r a --cov datacube --durations=5

testpaths = datacube tests integration_tests
norecursedirs = .* build dist .git tmp*
filterwarnings = ignore::FutureWarning

markers =
    netcdf: requires NetCDF library
    redis:  requires a redis server
    s3aio:  requires the s3aio component
