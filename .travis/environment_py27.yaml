name: agdc
dependencies:
- python=2.7
- pyyaml
- sqlalchemy
- python-dateutil
- jsonschema
- cachetools
- numpy
- numexpr
- rasterio
- singledispatch
- netcdf4 <= 1.2.7 # char2string and compliance checker related problems in 1.2.8
- psycopg2
- gdal
- dask
- xarray
- redis-py # redis client lib, used by celery
- redis # redis server
- pylint # testing
- pep8 # testing
- fiona # movie generator app
- mock # testing
- hypothesis # testing
- matplotlib # pixel drill app
- pathlib
- compliance-checker = 3.0.3
- pygeoif = 0.6 # compliance-checker 3.0.3 fails with 0.7
- paramiko # for simple-replicas
- sshtunnel # for simple-replicas
- tqdm # for simple-replicas
- pip:
  - celery >= 4
  - pypeg2
  - pytest-cov # testing
  - pytest-logging
  - pytest-faulthandler
